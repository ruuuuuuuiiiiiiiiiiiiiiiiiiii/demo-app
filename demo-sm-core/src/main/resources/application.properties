spring.application.name=demo-sm

server.port=2020

#MSSQL
spring.datasource.url=jdbc:sqlserver://;serverName=localhost;databaseName=rentaldb;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=yourStrong(!)Password
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect
# create, create-drop/auto ddl
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
